<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio"  name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button><br>
    <button>当前选中输入中的第3个字符</button><br>
    <button>把两个输入框的文字连接在一起输出（concat）</button><br>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br>
    <button>当前选中输入框的行数</button><br>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br>
    <button>把所选输入框中的内容全部转为大写</button><br>
    <button>把所选输入框中的内容全部转为小写</button><br>
    <button>把所选输入框中内容的半角空格全部去除</button><br>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button><br>
</div>
<p id="result"></p>
<script>
        var radioA=document.getElementById("radio-a");
        var radioB=document.getElementById("radio-b");
        var oStr=document.getElementsByName("str-obj");
        var result=document.getElementById("result");
        var oBtn=document.getElementsByTagName("button");
        var strA=document.getElementById("str-a");
        var strB=document.getElementById("str-b");
        var numA=document.getElementById("num-a");
        var numB=document.getElementById("num-b");
       oBtn[0].onclick=function () {
       if(radioA.checked){
          result.innerHTML=strA.value.length;
       }else{
           result.innerHTML=strB.value.length;
       }
       }
     oBtn[1].onclick=function () {
         if(strA.value!=""){
             result.innerHTML=strA.value.charAt(2);
         }
     }
        oBtn[2].onclick=function () {
            if(strA.value!=""&&strB.value!=""){
                result.innerHTML=strA.value.concat(strB.value)
            }
        }
        oBtn[3].onclick=function () {
            if(strA.value!=""&&strB.value!=""){
                result.innerHTML=(strA.value).indexOf(strB.value)+1;
            }
        }
        oBtn[4].onclick=function () {
            if(strA.value!=""&&strB.value!=""){
                result.innerHTML=(strB.value).lastIndexOf(strA.value)+1;
            }
        }
        oBtn[5].onclick=function () {
           if(strA.value!=""){
               result.innerHTML=strA.value.slice(parseInt(numA.value),parseInt(numB.value))
           }

        }
        oBtn[6].onclick=function () {
            if(radioA.checked){
                result.innerHTML=strA.rows;
            }else{
                result.innerHTML=strB.rows;
            }

        }
        oBtn[7].onclick=function () {
            if(radioA.checked){
                result.innerHTML=strA.value.substr(parseInt(numA.value),parseInt(numB.value));
            }else{
                result.innerHTML=strB.value.substr(parseInt(numA.value),parseInt(numB.value));
            }
            //ECMAscript 没有对该方法进行标准化，因此反对使用它。
        }
        oBtn[8].onclick=function () {
            if(radioA.checked){
                result.innerHTML=strA.value.toUpperCase();
            }else{
                result.innerHTML=strB.value.toUpperCase();
            }

        }
        oBtn[9].onclick=function () {
            if(radioA.checked){
                result.innerHTML=strA.value.toLowerCase();
            }else{
                result.innerHTML=strB.value.toLowerCase();
            }

        }
        oBtn[10].onclick=function () {
            if(radioA.checked){
                result.innerHTML=strA.value.trim();
            }else{
                result.innerHTML=strB.value.trim();
            }

        }
        oBtn[11].onclick=function () {
            if(radioA.checked){
              var strc=strA.value.replace(/strA.value/,strB.value);
                strA.value=strc;
            }else{
                strB.value.replace(strA.value);
            }

        }
</script>

</body>
</html>
