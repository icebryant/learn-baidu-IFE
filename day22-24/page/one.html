<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button><br>
    <button>把 A 四舍五入为 B 个小数位数的数字</button><br>
    <button>当前选中数字的绝对值</button><br>
    <button>对当前选中的数字进行上舍入</button><br>
    <button>对当前选中的数字进行下舍入</button><br>
    <button>把当前选中的数字四舍五入为最接近的整数</button><br>
    <button>返回 A 和 B 中的最高值</button><br>
    <button>返回 A 和 B 中的最低值</button><br>
</div>
<p id="result"></p>
<script>
var numA=document.getElementById("num-a");
var numB=document.getElementById("num-b");
var oBtn=document.querySelectorAll("button");
var result=document.getElementById("result");
oBtn[0].onclick=function () {
    if(numA.value!="" && numB.value!=""){
        if(isNaN(numA.value) || isNaN(numB.value)){
            console.log("请输入正确的数字");
        }
    }
};
   oBtn[1].onclick=function () {
       var num = new Number(numA.value);
         r= num.toFixed(numB.value);
     result.innerHTML= r;
   }
   oBtn[2].onclick=function () {
       var num = new Number(numA.value);
       r=Math.abs(num);
       result.innerHTML= r;
   }
oBtn[3].onclick=function () {
    var num = new Number(numA.value);
    r=Math.ceil(num);
    result.innerHTML= r;
}
oBtn[4].onclick=function () {
    var num = new Number(numA.value);
    r=Math.floor(num);
    result.innerHTML= r;
}
oBtn[5].onclick=function () {
    var num = new Number(numA.value);
    r=Math.round(num);
    result.innerHTML= r;
}
oBtn[6].onclick=function () {
    var num1 = new Number(numA.value);
    var num2 = new Number(numB.value);
if(num1>num2){
    result.innerHTML= num1;
}else{
    result.innerHTML= num2;
}

}
oBtn[7].onclick=function () {
    var num1 = new Number(numA.value);
    var num2 = new Number(numB.value);
    if(num1>num2){
        result.innerHTML= num2;
    }else{
        result.innerHTML= num1;
    }
}
</script>
</body>
</html>
