<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var date=new Date();
    var h=date.getHours();
    if(2<=h<=10){
        document.write("早上好");
    }else if(10<h<=18){
        document.write("中午好");
    }else{
        document.write("晚上好");
    }
    
</script>
</body>
</html>
