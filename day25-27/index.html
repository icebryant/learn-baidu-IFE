<script>
    function noon(n){
        var a=n.getHours();
        if(n>12)
        {
            return "PM";
        }
        else
        {
            return "AM"
        }

    }
    function day(n)
    {
      var arr=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday '];
      return arr[n.getDay()];
    };
    function toDou(n){
      if(n<10)
      {
        return "0"+n;
      }
      else
      {
            return ""+n;
      };      
  };
  function packDay(n){
   return n.getFullYear()+"年"+toDou(n.getMonth())+"月"+toDou(n.getDate())+"日"+" "+day(n)+" "+toDou(n.getHours())+":"+toDou(n.getMinutes())+":"+toDou(n.getSeconds())+" "+noon(n);
  };
    setInterval(function(){
        var date=new Date();
        var clock=document.getElementById('clock');
        clock.innerHTML=packDay(date);

    },1000);
